<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok Works 功能目录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Raleway:wght@300;400;700&display=swap');
        
        :root {
            --primary-color: #ff00ff;
            --secondary-color: #00ffff;
            --background-dark: #111;
            --text-glow: 0 0 10px rgba(255, 0, 255, 0.7), 0 0 20px rgba(255, 0, 255, 0.5);
            --neon-box-shadow: 0 0 5px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 5px rgba(0, 255, 255, 0.2);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', sans-serif;
            background-color: var(--background-dark);
            color: #fff;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 20%);
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }
        
        .header {
            padding-top: 40px;
            margin-bottom: 60px;
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-glow);
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .tagline {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }
        
        .card {
            background: rgba(20, 20, 30, 0.8);
            border-radius: 20px;
            padding: 30px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: var(--neon-box-shadow);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.6);
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: rotate(45deg);
            transition: all 0.8s;
        }
        
        .card:hover::before {
            left: 100%;
        }
        
        .card h2 {
            font-family: 'Orbitron', sans-serif;
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.8rem;
            position: relative;
            display: inline-block;
        }
        
        .card h2::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -5px;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, var(--primary-color), transparent);
        }
        
        .project-list {
            list-style-type: none;
        }
        
        .project-list li {
            margin: 15px 0;
            position: relative;
            padding-left: 25px;
        }
        
        .project-list li::before {
            content: '\f13d';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 0;
            color: var(--secondary-color);
        }
        
        .project-link {
            text-decoration: none;
            color: #fff;
            font-size: 1.1rem;
            transition: all 0.3s;
            display: block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.2);
        }
        
        .project-link:hover {
            color: var(--primary-color);
            background: rgba(255, 255, 255, 0.05);
            transform: translateX(10px);
            text-shadow: 0 0 5px var(--primary-color);
        }
        
        .button-3d {
            display: inline-block;
            text-decoration: none;
            padding: 12px 24px;
            margin: 20px 10px;
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #fff;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 50px;
            box-shadow: 0 6px 0 #0a0a0a, 0 12px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .button-3d:hover {
            transform: translateY(3px);
            box-shadow: 0 3px 0 #0a0a0a, 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .button-3d:active {
            transform: translateY(6px);
            box-shadow: 0 0 0 #0a0a0a, 0 3px 5px rgba(0, 0, 0, 0.3);
        }
        
        .button-3d::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: all 0.6s;
        }
        
        .button-3d:hover::before {
            left: 100%;
        }
        
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        
        .rotating {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 2rem;
            color: var(--secondary-color);
            animation: rotate 6s linear infinite;
        }
        
        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px var(--primary-color), 0 0 10px var(--primary-color);
            }
            100% {
                text-shadow: 0 0 15px var(--primary-color), 0 0 30px var(--primary-color), 0 0 45px var(--primary-color);
            }
        }
        
        @keyframes floating {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        @keyframes pulse {
            0% {
                opacity: 0.6;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.6;
            }
        }
        
        .social-links {
            margin-top: 50px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .social-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1.5rem;
            transition: all 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .social-icon:hover {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            transform: scale(1.2);
        }
        
        .footer {
            margin-top: 100px;
            padding: 30px 0;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .card-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* 自定义滚动条 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--background-dark);
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }
        
        /* 鼠标指针效果 */
        .cursor {
            position: fixed;
            width: 30px;
            height: 30px;
            border: 2px solid var(--secondary-color);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 9999;
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }
        
        .cursor-dot {
            position: fixed;
            width: 8px;
            height: 8px;
            background-color: var(--primary-color);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
            transition: transform 0.05s;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="cursor-dot"></div>
    <div id="canvas-container"></div>
    
    <div class="container">
        <header class="header animate__animated animate__fadeInDown">
            <h1>Grok Works</h1>
            <p class="tagline">创新科技与艺术的完美结合</p>
            <div class="button-wrapper">
                <a href="#projects" class="button-3d pulse">浏览作品</a>
                <a href="#contact" class="button-3d">联系我</a>
            </div>
        </header>
        
        <section id="projects" class="card-container">
            <div class="card animate__animated animate__fadeInUp" data-tilt>
                <i class="fas fa-code rotating"></i>
                <h2>Web 应用</h2>
                <ul class="project-list">
                    <li class="floating" style="animation-delay: 0.1s">

                    <li class="floating" style="animation-delay: 0.3s">

            </div>
            
            <div class="card animate__animated animate__fadeInUp animate__delay-1s" data-tilt>
                <i class="fas fa-paint-brush rotating"></i>
                <h2>艺术作品</h2>

                    <li class="floating" style="animation-delay: 0.2s">

            <div class="card animate__animated animate__fadeInUp animate__delay-2s" data-tilt>
    <i class="fas fa-book rotating"></i>

    <ul class="project-list">

            <div class="card animate__animated animate__fadeInUp animate__delay-2s" data-tilt>

        <section class="social-links">

    <script>
        // 3D背景效果
        let scene, camera, renderer, particles;
        
        function initThreeJS() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
            
            // 创建粒子
            const particleCount = 1000;
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(particleCount * 3);
            const colors = new Float32Array(particleCount * 3);
            
            for (let i = 0; i < particleCount * 3; i += 3) {
                // 位置
                positions[i] = (Math.random() - 0.5) * 10;
                positions[i + 1] = (Math.random() - 0.5) * 10;
                positions[i + 2] = (Math.random() - 0.5) * 10 - 5;
                
                // 颜色
                colors[i] = Math.random();
                colors[i + 1] = Math.random();
                colors[i + 2] = Math.random();
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            
            const material = new THREE.PointsMaterial({
                size: 0.05,
                vertexColors: true,
                transparent: true,
                opacity: 0.7
            });
            
            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            camera.position.z = 5;
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            particles.rotation.x += 0.0005;
            particles.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
        
        // 初始化
        initThreeJS();
        animate();
        window.addEventListener('resize', onWindowResize);
        
        // 鼠标跟随效果
        const cursor = document.querySelector('.cursor');
        const cursorDot = document.querySelector('.cursor-dot');
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
            
            cursorDot.style.left = e.clientX + 'px';
            cursorDot.style.top = e.clientY + 'px';
        });
        
        document.addEventListener('mousedown', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(0.7)';
        });
        
        document.addEventListener('mouseup', () => {
            cursor.style.transform = 'translate(-50%, -50%) scale(1)';
        });
        
        // 3D卡片效果
        VanillaTilt.init(document.querySelectorAll(".card"), {
            max: 15,
            speed: 300,
            glare: true,
            "max-glare": 0.2,
        });
        
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.animate__animated').forEach(el => {
                el.classList.add('animate__fadeInUp');
            });
        });
    </script>
</body>
</html>
